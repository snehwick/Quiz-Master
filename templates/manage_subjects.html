{% extends 'base.html' %}
{% block body %}
    


    <div class="container mt-4">
        <h2>Manage Subjects</h2>

        <form method="POST">
            <div class="mb-3">
                <label>Subject Name</label>
                <input type="text" class="form-control" name="subject_name" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Add Subject</button>
        </form>

        <h3 class="mt-4">Existing Subjects</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.subject_name }}</td>
                    <td>{{ subject.description }}</td>
                    <td>
                        <a href="{{ url_for('edit_subject', subject_id=subject.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_subject', subject_id=subject.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back</a>
    </div>

</body>
</html>
{% endblock body %}
