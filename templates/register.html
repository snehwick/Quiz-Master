{% extends 'base.html' %}
{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register</h3>
                    <p class="text-muted">Create your account</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-id-card"></i>
                                </span>
                                <input type="text" class="form-control" id="full_name" name="full_name" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-graduation-cap"></i>
                                </span>
                                <input type="text" class="form-control" id="qualification" name="qualification" required>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>
                        </div>

                        <div class="form-group mb-4">
                            <label for="role" class="form-label">Role</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user-tag"></i>
                                </span>
                                <select class="form-select" id="role" name="role" required>
                                    <option value="user">User</option>
                                    
                                </select>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #1A1A1A;
        color: #fff;
    }

    .card {
        background-color: #2A2A2A;
        border: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .card-header {
        background-color: #005153;
        color: white;
        border-bottom: none;
        padding: 1.5rem;
    }

    .card-header h3 {
        margin-bottom: 0.5rem;
    }

    .card-header p {
        margin-bottom: 0;
        color: rgba(255,255,255,0.8);
    }

    .card-body {
        padding: 2rem;
    }

    .form-label {
        color: #42A1A3;
        font-weight: 500;
    }

    .input-group-text {
        background-color: #005153;
        border: 1px solid #005153;
        color: white;
    }

    .form-control, .form-select {
        background-color: #333;
        border: 1px solid #444;
        color: white;
        height: 45px;
    }

    .form-control:focus, .form-select:focus {
        background-color: #404040;
        border-color: #005153;
        color: white;
        box-shadow: 0 0 0 0.25rem rgba(0,81,83,0.25);
    }

    .form-select option {
        background-color: #333;
        color: white;
    }

    .btn-primary {
        background-color: #005153;
        border: none;
        padding: 12px;
        font-weight: 500;
    }

    .btn-primary:hover {
        background-color: #006B6D;
    }

    .btn-outline-secondary {
        color: #42A1A3;
        border-color: #42A1A3;
        padding: 12px;
    }

    .btn-outline-secondary:hover {
        background-color: #42A1A3;
        color: white;
    }

    /* Date input specific styles */
    input[type="date"] {
        color-scheme: dark;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .col-md-6 {
            padding: 0 15px;
        }
        
        .card {
            margin: 15px;
        }
    }
</style>

{% endblock body %}
