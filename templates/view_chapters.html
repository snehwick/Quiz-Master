{% extends 'user_base.html' %}
{% block body %}

<div class="container mt-4">
    <div class="page-header">
        <h2>Chapters in {{ subject.subject_name }}</h2>
        <p>Select a chapter to view its quizzes</p>
    </div>

    <div class="row">
        {% for chapter in chapters %}
        <div class="col-md-4 mb-4">
            <div class="chapter-card">
                <div class="card-content">
                    <h4>{{ chapter.name }}</h4>
                    <p class="description">{{ chapter.description }}</p>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('view_quizzes', chapter_id=chapter.id) }}" class="btn btn-primary">View Quizzes</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <div class="text-center mt-4">
        <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

<style>
    .page-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 2px solid #005153;
    }

    .page-header h2 {
        color: #42A1A3;
        margin-bottom: 5px;
    }

    .page-header p {
        color: #AAA;
    }

    .chapter-card {
        background-color: #2A2A2A;
        border-radius: 10px;
        height: 100%;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .chapter-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .card-content {
        padding: 20px;
        flex-grow: 1;
    }

    .card-content h4 {
        color: #42A1A3;
        margin-bottom: 15px;
        font-size: 1.4rem;
    }

    .description {
        color: #AAA;
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .card-footer {
        padding: 15px 20px;
        background-color: rgba(0,0,0,0.2);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .btn-primary {
        background-color: #005153;
        border: none;
        width: 100%;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .btn-primary:hover {
        background-color: #006B6D;
    }

    .btn-secondary {
        background-color: #2A2A2A;
        border: 1px solid #005153;
        padding: 10px 25px;
        transition: all 0.3s;
    }

    .btn-secondary:hover {
        background-color: #005153;
        transform: translateY(-2px);
    }
</style>

{% endblock body %}
