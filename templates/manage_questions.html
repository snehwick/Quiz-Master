{% extends 'base.html' %}
{% block body %}
    


    <div class="container mt-4">
        <h2>Manage Questions for "{{ quiz.name }}"</h2>

        <form method="POST">
            <div class="mb-3">
                <label>Question</label>
                <input type="text" class="form-control" name="quiz_question" required>
            </div>
            <div class="mb-3">
                <label>Option 1</label>
                <input type="text" class="form-control" name="option1" required>
            </div>
            <div class="mb-3">
                <label>Option 2</label>
                <input type="text" class="form-control" name="option2" required>
            </div>
            <div class="mb-3">
                <label>Option 3</label>
                <input type="text" class="form-control" name="option3" required>
            </div>
            <div class="mb-3">
                <label>Option 4</label>
                <input type="text" class="form-control" name="option4" required>
            </div>
            <div class="mb-3">
                <label>Correct Option (1, 2, 3, 4)</label>
                <input type="number" class="form-control" name="correct_choice" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Question</button>
            <a href="{{ url_for('manage_quizzes') }}" class="btn btn-secondary">Back</a>
        </form>

        <h3 class="mt-4">Existing Questions</h3>
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Correct Answer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.quiz_question }}</td>
                    <td>Option {{ question.correct_choice }}</td>
                    <td>
                        <a href="{{ url_for('edit_question', question_id=question.id, quiz_id=quiz.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{{ url_for('delete_question', question_id=question.id,quiz_id=quiz.id) }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
{% endblock body %}
